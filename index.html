
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
        <link rel="stylesheet" href="css/estilo.css" />
	<title>	Cifrado </title>
</head>
<body background="img/fondo.jpg" >

<div id="main_wrapper">
            <header >
                <div id="main_title" >
                   
                    <h1><center>Cifrado César</center></h1>
                    
                </div>
                
        
            </header>
            
           <br>
           <br>


             <section>
               
                <aside>
                    <h1>¿En qué consiste?</h1>
                    
                    
                    <p>Es un tipo de cifrado por sustitución en el que una letra en el texto original es reemplazada por otra letra que se encuentra un número fijo de posiciones más adelante en el alfabeto.</p>


                    
                </aside>
                 <article>
                 <center>
                     <br>
                    <label>Ingrese el texto a cifrar o descifrar:</label>
                   <input type="text" id="mensaje" >
                    <br><br>
                    <label>Posición a recorrer el abecedario:</label>
                    <input type="number"  id="desplazamiento"><br><br>
                    <input type="button" value="Cifrar"  id="cifrar" >
                    <input type="button" value="Descifrar" id="descifrar" >  
                    <br><br>
                    <label>Resultado cifrado/descifrado:</label>
                    <input type="text" id="resultado"/>
                      
                 </center> 
                </article>
            </section>
            <br><br><br>

            <footer>

            	<h4>Desarrollado por Martínez González Andrea Daniela</h4>
               
            </footer>
        </div>
        <script src="js/cesar.js" > </script>
</body>
</html>
